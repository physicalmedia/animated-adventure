<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Early 2000s Website</title>
    <style>
        /* Body styling with a gradient background and fixed width layout */
        body {
            font-family: "Arial Narrow", sans-serif;
            background: #c0c0c0; /* gray background common in 2000s */
            margin: 0;
            padding: 0;
        }
        #container {
            width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border: 2px solid #000080;
            padding: 20px;
        }
        h1 {
            color: #000080;
            text-align: center;
            text-shadow: 1px 1px 2px #808080;
        }
        /* Simple navigation bar with basic links */
        #nav {
            background: #000080;
            padding: 10px;
            text-align: center;
        }
        #nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        #nav a:hover {
            text-decoration: underline;
        }
        /* Content area styling similar to 2000s blogs */
        #content {
            margin-top: 20px;
        }
        p {
            font-size: 14px;
            color: #000000;
        }
        /* Footer styling */
        #footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #ffffff;
            background: #000080;
            padding: 10px;
        }
        /* Classic marquee style notice */
        .marquee {
            background: #ffff00;
            color: #000000;
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
     background: url('https://i.pinimg.com/736x/b0/7d/f5/b07df55b2130f451650e204e720f23bd.jpg') repeat;

    </div>
</body>
</html>
